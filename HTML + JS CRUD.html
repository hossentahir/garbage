<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRUD with HTML & JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    table {
      border-collapse: collapse;
      width: 60%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    button {
      margin: 2px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <h2>Simple CRUD with HTML + JS</h2>

  <!-- Input Form -->
  <input type="text" id="name" placeholder="Enter name">
  <input type="number" id="age" placeholder="Enter age">
  <button onclick="addData()">Add</button>

  <button type="button" onclick="displayData()">Display</button>
  <button type="button" onclick="invisibleData()">Invisible</button>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Age</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    let data = []; // Array to store objects
    let editIndex = null;

    // Add or Update Data
    function addData() {
      let name = document.getElementById("name").value;
      let age = document.getElementById("age").value;

      if (name === "" || age === "") {
        alert("Please enter both name and age!");
        return;
      }

      if (editIndex === null) {
        // Create
        data.push({ name, age });
      } else {
        // Update
        data[editIndex] = { name, age };
        editIndex = null;
      }

      document.getElementById("name").value = "";
      document.getElementById("age").value = "";

      
    }

    // Show Data in Table
    function displayData() {
      let tableBody = document.getElementById("table-body");
      tableBody.innerHTML = "";

      data.forEach((item, index) => {
        tableBody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${item.name}</td>
            <td>${item.age}</td>
            <td>
              <button onclick="editData(${index})">Edit</button>
              <button onclick="deleteData(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function invisibleData(){
        let tableBody = document.getElementById("table-body");
        tableBody.innerHTML = "";
    }

    // Edit Data
    function editData(index) {
      document.getElementById("name").value = data[index].name;
      document.getElementById("age").value = data[index].age;
      editIndex = index;
    }

    // Delete Data
    function deleteData(index) {
      data.splice(index, 1);
      displayData();
    }
  </script>

</body>
</html>
